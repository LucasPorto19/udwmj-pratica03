<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 03 - Exercício 03</title>
    <link rel="stylesheet" href="pratica03exercicio03.css">
</head>
<body>
    <script>
        var n1 = prompt("Informe o 1 número:")
        var n2 = prompt("Informe o 2 número:")

        n1 = parseInt(n1);
        n2 = parseInt(n2);

        var soma = n1 + n2;
        var sub = n1 - n2;
        var mult = n1 * n2;
        var divisao = n1 / n2;
        var resto = n1 % n2;

        document.write("<div class='numero'> Primeiro número: " + n1 + " .</div>");
        document.write("<div class='numero'> Segundo número: " + n2 + " .</div>");

        document.write("<div id='soma'> Soma: " + soma + " .</div>");
        document.write("<div id='subtracao'> Subtracao: " + sub + " .</div>");
        document.write("<div id='multiplicacao'> Multiplicacao: " + mult + " .</div>");
        document.write("<div id='divisao'> Divisao: " + divisao + " .</div>");
        document.write("<div id='resto'> Resto: " + resto + " .</div>");
    </script>
</body>
</html>
